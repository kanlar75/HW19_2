{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }} {{ product.name }}</h1>
</div>
<div class="container">
    <div class="col-12">
        <div class="row">

            <div class="col-6">
                <img src="{% mediapath product.image %}" style="height: 300px"/>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td>Продукт</td>
                                <td>{{ product.name }}</td>
                            </tr>
                            <tr>
                                <td>Версия</td>
                                <td>{{...}}</td>
                            </tr>
                            <tr>
                                <td>Описание</td>
                                <td>{{ product.description }}</td>
                            </tr>
                            <tr>
                                <td>Стоимость</td>
                                <td>{{ product.price }} руб.</td>
                            </tr>
                        </table>
                    </div>
                    <div class="card-footer">
                        <a class="p-2 btn btn-outline-primary" href="/products">Назад</a>
                        <a class="p-2 btn btn-outline-primary" href="#">Купить</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


    {% endblock %}
