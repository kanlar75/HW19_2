<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'catalog:categories' %}">Категории</a>
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'catalog:products' %}">Продукты</a>
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'materials:list' %}">Статьи</a>
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'catalog:index' %}">Главная страница</a>
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'users:profile' %}">Профиль</a>
            <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'users:login' %}">Вход</a>
            <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
