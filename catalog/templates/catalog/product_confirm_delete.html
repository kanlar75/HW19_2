{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
         <div class="row">
             <div class="col-6">
                 <div class="card">
                     <div class="card-body">
                         <form method="post">
                             {% csrf_token %}
                             <p> Хотите удалить продукт "{{product.name}}"?</p>
                             <button type="submit" class="btn btn-danger">Подтвердить</button>
                             <a href="{% url 'catalog:products' %}" class="btn btn-primary">Отмена</a>
                         </form>
                     </div>
                 </div>
             </div>
         </div>
    </div>

{% endblock %}
